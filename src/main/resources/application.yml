spring:
  application:
    name: gateway-service
  #Routes
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**, /module/**
          filters:
            - AuthFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
              - Path=/auth/**
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/email/**
server:
  port: 3010

#Registry Service
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3001/eureka/